<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example HTML Poster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .poster {
            width: 600px;
            height: 600px;
            background-color: white;
            border: 2px solid #333;
            position: relative;
            margin: 0 auto;
        }
        .title {
            font-size: 32px;
            font-weight: bold;
            color: #2c3e50;
            text-align: center;
            padding: 20px;
        }
        .subtitle {
            font-size: 18px;
            color: #7f8c8d;
            text-align: center;
            margin-bottom: 30px;
        }
        .content {
            font-size: 16px;
            line-height: 1.6;
            padding: 20px;
            color: #34495e;
        }
        .highlight {
            background-color: #f39c12;
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="poster">
        <h1 class="title">Welcome to Our Event</h1>
        <p class="subtitle">Join us for an amazing experience</p>
        
        <div class="content">
            <p>This is a sample HTML poster that you can import into the editor.</p>
            <p>You can edit the text, change colors, and reposition elements.</p>
            <p>Try adding <span class="highlight">highlighted text</span> or images!</p>
        </div>
        
        <img src="https://via.placeholder.com/200x150/3498db/ffffff?text=Sample+Image" 
             alt="Sample Image" 
             style="position: absolute; bottom: 20px; right: 20px; border: 1px solid #ddd;">
    </div>
</body>
</html>
